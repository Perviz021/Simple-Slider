<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5e6bd4f56d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/mystyle.css" />
    <title>Lesson 18</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <!-- main slider part -->
        <div class="col-12">
          <div class="mainSlider">
            <img src="images/img1.jpeg" alt="" />
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

        <!-- small images part -->
        <div class="col-12">
          <div class="imageWrapper">
            <div class="lenta">
              <img class="active" src="images/img1.jpeg" alt="image #1" />
              <img src="images/img2.jpeg" alt="image #2" />
              <img src="images/img3.jpeg" alt="image #3" />
              <img src="images/img4.jpeg" alt="image #4" />
              <img src="images/img5.jpeg" alt="image #5" />
              <img src="images/img6.jpeg" alt="image #6" />
              <img src="images/img7.jpeg" alt="image #7" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
